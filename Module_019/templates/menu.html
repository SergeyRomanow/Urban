<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> {% block title%} {{title}} {% endblock %} </title>
</head>
<body>
    <header>
        {% block pagename %}
        <h1> Главная страница </h1>
        {% endblock %}
    </header>
    <nav>
        {% block menu %}
        <h3>
            <a href="/">Главная</a>
        </h3>
        <h3>
            <a href="/shop">Магазин</a>
        </h3>
        <h3>
            <a href="/basket">Корзина</a>
        </h3>
        {% endblock %}
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
